<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" type = "text/css" href = "./css/signIn.css">
        <title>Create Your Profile</title>
    </head>
    <body>
        <div class="form-container"></div>
        <form>
            <label for="username">Username</label>
            <input type="text" name="username" id="username-input" placeholder="Username" required>

            <label for="password">Password</label>
            <input type="text" name="password" id="password-input" placeholder="Password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="text" name="confirm-password" id="confirm-password-input" placeholder="Confirm Password" required>

            <input type="button" value="Submit">
        </form>
    </body>
</html>
