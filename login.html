<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" type = "text/css" href = "./css/signIn.css">
        <script type="text/javascript" src="./app/validation.js" defer></script>
        <title>Log In</title>
    </head>
    <body>
        <div class="form-container"></div>
        <form>
            <label for="username">Username</label>
            <input type="text" name="username" id="username-input" placeholder="Username" required>

            <label for="password">Password</label>
            <input type="text" name="password" id="password-input" placeholder="Password" required>

            <button type="button">Sign In</button>
        </form>
    </body>
</html>
